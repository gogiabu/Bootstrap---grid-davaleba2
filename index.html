<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!--bootstrap box -->
    <div class="container">
        <!--4 box horizontal-->
        <div class="row">
            <!--1 box-->
            <div class="col-sm">
                <div class="box">
                    <!--image and h1 text-->
                    <div class="section_1">
                        <img class="image_1" src="image/image1.png" alt="image1">
                        <div class="text_box_1">
                            <p class="text_box_1_style">Blood Sugar</p>
                        </div>
                    </div>
                    <!--image and h1 text end-->
                    <!--Scale unit data-->
                    <div class="section_2">
                        <div class="namber_box">
                            <p class="namber_box_style">80</p>
                        </div>
                        <div class="mgdl_box">
                            <p class="mgdl_box_style">mg / dL</p>
                        </div>
                    </div>
                    <!--Scale unit data ენდ-->
                    <!--scale level-->
                    <div class="section_3">
                        <div class="text_normal_box">
                            <p class="text_normal_box_style">Normal</p>
                        </div>
                    </div>
                    <!--scale level end-->
                    <!--image scale-->
                    <img class="image_2" src="image/image4.png" alt="image4">
                    <!--image scale end-->
                </div>
            </div>
            <!--1 box end-->
            <!--2 box-->
            <div class="col-sm">
                <div class="box">
                    <!--image and h1 text-->
                    <div class="section_1">
                        <img class="image_1" src="image/image2.png" alt="image2">
                        <div class="text_box_1">
                            <p class="text_box_1_style">Heart Rate</p>
                        </div>
                    </div>
                    <!--image and h1 text end-->
                    <!--Scale unit data-->
                    <div class="section_2">
                        <div class="namber_box">
                            <p class="namber_box_style">98</p>
                        </div>
                        <div class="mgdl_box">
                            <p class="mgdl_box_style">bpm</p>
                        </div>
                    </div>
                    <!--Scale unit data end-->
                    <!--scale level-->
                    <div id="box_2_section_3" class="section_3">
                        <div class="text_normal_box">
                            <p class="text_normal_box_style">Normal</p>
                        </div>
                    </div>
                    <!--scale level end-->
                     <!--image scale-->
                    <img class="image_2" src="image/image5.png" alt="image5">
                     <!--image scale end-->
                </div>
            </div>
            <!--2 box end-->
            <!--3 box-->
            <div class="col-sm">
                <div class="box">
                    <!--image and h1 text-->
                    <div class="section_1">
                        <img class="image_1" src="image/image3.png" alt="image3">
                        <div class="text_box_3">
                            <p class="text_box_1_style">Blood Pressure</p>
                        </div>
                    </div>
                    <!--image and h1 text end-->
                    <!--Scale unit data-->
                    <div id="box_3_section_2" class="section_2">
                        <div id="namber_box_3" class="namber_box">
                            <p class="namber_box_style">102</p>
                        </div>
                        <div id="box_3_namber_smol" class="mgdl_box">
                            <p class="mgdl_box_style">/ 72</p>
                        </div>
                        <div class="mmhg_box">
                            <p class="mmhg_box_style">mmhg</p>
                        </div>
                    </div>
                    <!--Scale unit data end-->
                    <!--scale level-->
                    <div id="box_3_section_3" class="section_3">
                        <div class="text_normal_box">
                            <p class="text_normal_box_style">Normal</p>
                        </div>
                    </div>
                    <!--scale level end-->
                     <!--image scale-->
                    <img class="image_2" src="image/image 6.png" alt="image6">
                     <!--image scale end-->
                </div>
            </div>
            <!--3 box end-->
            <!--4 box-->
            <div class="col-sm">
                <div class="box">
                    <!--image and h1 text-->
                    <div class="section_1">
                        <div class="image_charcho">
                            <img class="image_box_4" src="image/Vector (1).png" alt="vector1">
                        </div>
                        <div class="text_box_3">
                            <p class="text_box_1_style">Body Temperature</p>
                        </div>
                    </div>
                    <!--image and h1 text end-->
                    <!--Scale unit data-->
                    <div class="section_2">
                        <div class="namber_box">
                            <p class="namber_box_style">99</p>
                        </div>
                        <div class="box_4_section_2_o">
                            <p class="mmhg_box_style">o</p>
                        </div>
                        <div class="box_4_section_2_f">
                            <p class="mgdl_box_style">F</p>
                        </div>
                    </div>
                    <!--Scale unit data end-->
                    <!--scale level-->
                    <div id="box_4_section_3" class="section_3">
                        <div class="text_normal_box">
                            <p class="text_normal_box_style">Normal</p>
                        </div>
                    </div>
                    <!--scale level end--> 
                     <!--image scale-->
                    <img class="image_2" src="image/image 7.png" alt="image7">
                     <!--image scale end-->
                </div>
            </div>
            <!--4 box end-->
        </div>
        <!--4 box horizontal end-->
    </div>
    <!--bootstrap box end-->
</body>
</html>
